<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="container">
    <div class="first">
      <h4>Your Result</h4>
      <div class="number">
        <span class="bold">76<p class="thin">of 100</p></span>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
    </div>
    <div class="second">
      <h4>Summary</h4>
      <div class="result result1">
        <p class="text text1"><img src="assets/images/icon-reaction.svg" alt="">Reaction</p><span class="rb"><b>80</b><span class="fade">/100</span></span>
      </div>
      <div class="result result2">
        <p class="text text2"><img src="assets/images/icon-memory.svg" alt="">Memory</p><span class="rb"><b>93</b><span class="fade">/100</span></span>
      </div>
      <div class="result result3">
        <p class="text text3"><img src="assets/images/icon-verbal.svg" alt="">Verbel</p><span class="rb"><b>61</b><span class="fade">/100</span></span>
      </div>
      <div class="result result4">
      <p class="text text4"><img src="assets/images/icon-visual.svg" alt="">Visual</p><span class="rb"><b>72</b><span class="fade">/100</span></span>
      </div>
      <button>Continue</button>
    </div>
   </div>
  
</body>
</html>
